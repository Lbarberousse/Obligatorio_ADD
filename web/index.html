<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Predicción de Obesidad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Página: fondo de pantalla */
    html {
      background: url('Fondo.png') center/cover no-repeat fixed;
      background-size: cover;
      background-attachment: fixed;
    }
    /* Layout */
    *, *::before, *::after { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 24px auto; padding: 0 12px; }

    /* Cabecera: texto blanco y en negrita */
    h1, p { color: #ffffff; font-weight: 700; text-shadow: 0 1px 2px rgba(0,0,0,0.35); }

    /* Card del formulario: semitransparente para ver el fondo */
    form { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 12px; background: rgba(246,247,251,0.82); padding: 16px; border-radius: 12px; grid-auto-rows: minmax(48px, auto); box-shadow: 0 6px 20px rgba(0,0,0,0.18); border: 1px solid rgba(255,255,255,0.35); backdrop-filter: blur(6px); }

    /* Intro card: full-width block directly under header, same look as form but single column and black text */
    .intro-card { display: block; max-width: 900px; margin: 12px auto; background: rgba(246,247,251,0.82); padding: 14px 16px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.12); border: 1px solid rgba(255,255,255,0.35); backdrop-filter: blur(4px); }
    .intro-card p { margin: 0; color: #000; font-weight: 700; }
    /* Override global white header for intro card: make both title and paragraph black and closer */
    .intro-card h1, .intro-card p { color: #000 !important; }
    .intro-card h1 { margin: 0 0 6px 0; font-weight: 700; }
    .intro-card p { margin: 0; line-height: 1.1; }

    /* Labels in bold */
    label { display: block; font-size: 0.95rem; margin-bottom: 6px; color: #333; font-weight: 700; }

  /* Inputs and selects full width of their grid cell */
  form > div { min-width: 0; display: flex; flex-direction: column; }
  input, select { width: 100%; padding: 10px 12px; border: 1px solid #ccc; border-radius: 10px; background: #fff; box-sizing: border-box; min-width: 0; }

    /* Button styled in blue */
    button { padding: 10px 16px; border-radius: 10px; background: #1e88e5; color: #fff; border: none; cursor: pointer; font-weight: 700; }
    button:hover { background: #166fc1; }

  /* Row (full width) */
  .row { display: flex; gap: 10px; align-items: center; grid-column: 1 / -1; }
  /* Ensure button doesn't stretch oddly */
  .row button { width: 180px; }

    /* Result and warnings */
    .result, .probs, .error { margin-top: 16px; padding: 16px; border-radius: 12px; }
    .result { background: #e8f5e9; border: 1px solid #c8e6c9; }
    .error  { background: #ffebee; border: 1px solid #ffcdd2; color: #b00020; }
    .probs  { background: #fafafa; border: 1px solid #eee; }

    /* Responsive: single column on small screens */
    @media (max-width: 640px) {
      form { grid-template-columns: 1fr; }
      .row { justify-content: flex-start; }
    }
  </style>
</head>
<body>
  <div class="intro-card">
  <h1>Predicción de Nivel de Obesidad</h1>
  <p>Completá el formulario y hace clic en <b>Predecir</b>.</p>
  </div>
  <form id="form">
    <div>
      <label>Género</label>
      <select name="Gender">
        <option>Hombre</option>
        <option>Mujer</option>
      </select>
    </div>

    <div>
      <label>Edad</label>
      <input name="Age" type="number" step="1" value="25" />
    </div>

    <div>
      <label>Altura (m)</label>
      <input name="Height" type="number" step="0.01" value="1.75" />
    </div>

    <div>
      <label>Peso (kg)</label>
      <input name="Weight" type="number" step="0.1" value="75" />
    </div>

    <div>
      <label>Familiares con sobrepeso</label>
      <select name="family_history_with_overweight">
        <option>No</option><option>Si</option>
      </select>
    </div>

    <div>
      <label>FAVC (Comida alta en calorías)</label>
      <select name="FAVC">
        <option>No</option><option>Si</option>
      </select>
    </div>

    <div>
      <label>FCVC (Vegetales 1-3)</label>
      <select name="FCVC">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
      </select>
    </div>

    <div>
      <label>NCP (Comidas/día 1-5)</label>
      <select name="NCP">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <div>
      <label>CAEC (Snacks)</label>
      <select name="CAEC">
        <option>No</option>
        <option>Algunas veces</option>
        <option>Frecuentemente</option>
        <option>Siempre</option>
      </select>
    </div>

    <div>
      <label>SMOKE</label>
      <select name="SMOKE">
        <option>No</option><option>Si</option>
      </select>
    </div>

    <div>
      <label>CH2O (Agua 1-3)</label>
      <select name="CH2O">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
      </select>
    </div>

    <div>
      <label>SCC (Monitoreas calorías?)</label>
      <select name="SCC">
        <option>No</option><option>Si</option>
      </select>
    </div>

    <div>
      <label>FAF (Actividad física 0-3)</label>
      <select name="FAF">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>

    <div>
      <label>TUE (Tiempo en pantalla 0-2)</label>
      <select name="TUE">
        <option>0</option>
        <option>1</option>
        <option>2</option>
      </select>
    </div>

    <div>
      <label>CALC (Alcohol)</label>
      <select name="CALC">
        <option>No</option>
        <option>Algunas veces</option>
        <option>Frecuentemente</option>
        <option>Siempre</option>
      </select>
    </div>

    <div>
      <label>MTRANS</label>
      <select name="MTRANS">
        <option>Caminata</option>
        <option>Bicicleta</option>
        <option>Transporte Público</option>
        <option>Automóvil</option>
        <option>Motocicleta</option>
      </select>
    </div>

    <div class="row">
      <button id="btn" type="submit">Predecir</button>
      <span id="err" class="error" style="display:none;"></span>
    </div>
  </form>

  <div id="out" class="result" style="display:none;"></div>
  <div id="probs" class="probs" style="display:none;"></div>

  <script>
    const form = document.getElementById("form");
    const out  = document.getElementById("out");
    const probsBox = document.getElementById("probs");
    const errBox = document.getElementById("err");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errBox.style.display = "none";
      out.style.display = "none";
      probsBox.style.display = "none";

      // Armamos el JSON con los nombres EXACTOS de tu dataset
      const fd = new FormData(form);
      const payload = Object.fromEntries(fd.entries());
      // Convertir números a Number
      ["Age","Height","Weight","FCVC","NCP","CH2O","FAF","TUE"].forEach(k => payload[k] = Number(payload[k]));

      try {
        const res = await fetch("http://localhost:8000/predict", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(payload)
        });
        if (!res.ok) {
          const txt = await res.text();
          throw new Error(`HTTP ${res.status}: ${txt}`);
        }
        const data = await res.json();

        out.textContent = `Predicción: ${data.pred}`;
        out.style.display = "block";

        if (data.probs) {
          const entries = Object.entries(data.probs).sort((a,b) => b[1]-a[1]).slice(0,5);
          probsBox.innerHTML = "<b>Top probabilidades:</b><ul>" + entries.map(([c,p]) =>
            `<li>${c}: ${(p*100).toFixed(1)}%</li>`).join("") + "</ul>";
          probsBox.style.display = "block";
        }
      } catch (err) {
        errBox.textContent = err.message || "Error realizando la predicción";
        errBox.style.display = "inline-block";
      }
    });
  </script>
</body>
</html>
