<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Predictor de Obesidad</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            padding: 2em;
            /* Usamos la imagen de fondo */
            background-image: url("/static/fondo.png");
            background-size: cover; /* Cubre todo el espacio */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* No repite la imagen */
            background-attachment: fixed; /* Fija el fondo al hacer scroll */
        }
        .container { 
            max-width: 800px; 
            margin: auto; 
            /* Hacemos el fondo semitransparente para ver la imagen detrás */
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px); /* Efecto de vidrio esmerilado */
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5em;
        }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1em; }
        .form-group { display: flex; flex-direction: column; }
        label { margin-bottom: 0.5em; font-weight: bold; }
        input, select { padding: 0.8em; border: 1px solid var(--border-color); border-radius: 8px; transition: border-color 0.3s, box-shadow 0.3s; }
        input:focus, select:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2); outline: none; }
        button { padding: 0.9em; background-image: linear-gradient(to right, var(--primary-color), var(--secondary-color)); color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 1.5em; font-weight: 600; font-size: 1em; transition: transform 0.2s, box-shadow 0.2s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
        #resultado { margin-top: 2em; padding: 1.5em; border-radius: 8px; background-color: #f9f9f9; border-left: 5px solid var(--primary-color); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predictor de Niveles de Obesidad</h1>
        <form id="prediction-form">
            <h3>Configuración del Modelo</h3>
            <div class="form-group">
                <label for="prediction_type">Tipo de Predicción</label>
                <select id="prediction_type" name="prediction_type">
                    <option value="multiclass" selected>Multiclase (Niveles de Obesidad)</option>
                    <option value="binary">Binario (Obeso / No Obeso)</option>
                </select>
            </div>
            <hr>
            <h3>Datos del Paciente</h3>
            <div class="form-grid">
                <!-- Columnas Categóricas -->
                <div class="form-group">
                    <label for="Gender">Género</label>
                    <select id="Gender" name="Gender">
                        <option value="Male">Masculino</option>
                        <option value="Female">Femenino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="family_history_with_overweight">Historial familiar de sobrepeso</label>
                    <select id="family_history_with_overweight" name="family_history_with_overweight">
                        <option value="yes">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="FAVC">Consume alimentos altos en calorías con frecuencia</label>
                    <select id="FAVC" name="FAVC">
                        <option value="yes">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="CAEC">Consume alimentos entre comidas</label>
                    <select id="CAEC" name="CAEC">
                        <option value="no">No</option>
                        <option value="Sometimes">A veces</option>
                        <option value="Frequently">Frecuentemente</option>
                        <option value="Always">Siempre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="SMOKE">Fuma</label>
                    <select id="SMOKE" name="SMOKE">
                        <option value="no">No</option>
                        <option value="yes">Sí</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="SCC">Monitorea calorías</label>
                    <select id="SCC" name="SCC">
                        <option value="no">No</option>
                        <option value="yes">Sí</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="CALC">Consume alcohol</label>
                    <select id="CALC" name="CALC">
                        <option value="no">No</option>
                        <option value="Sometimes">A veces</option>
                        <option value="Frequently">Frecuentemente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="MTRANS">Transporte principal</label>
                    <select id="MTRANS" name="MTRANS">
                        <option value="Automobile">Automóvil</option>
                        <option value="Motorbike">Moto</option>
                        <option value="Bike">Bicicleta</option>
                        <option value="Public_Transportation">Transporte Público</option>
                        <option value="Walking">Caminando</option>
                    </select>
                </div>

                <!-- Columnas Numéricas -->
                <div class="form-group"><label for="Age">Edad</label><input type="number" id="Age" name="Age" value="25" step="0.1"></div>
                <div class="form-group"><label for="Height">Altura (m)</label><input type="number" id="Height" name="Height" value="1.75" step="0.01"></div>
                <div class="form-group"><label for="Weight">Peso (kg)</label><input type="number" id="Weight" name="Weight" value="80" step="0.1"></div>
                <div class="form-group"><label for="FCVC">Frecuencia consumo vegetales (1-3)</label><input type="number" id="FCVC" name="FCVC" value="2" step="0.1"></div>
                <div class="form-group"><label for="NCP">Número comidas principales</label><input type="number" id="NCP" name="NCP" value="3" step="0.1"></div>
                <div class="form-group"><label for="CH2O">Consumo de agua (litros)</label><input type="number" id="CH2O" name="CH2O" value="2" step="0.1"></div>
                <div class="form-group"><label for="FAF">Frecuencia actividad física (días/sem)</label><input type="number" id="FAF" name="FAF" value="1" step="0.1"></div>
                <div class="form-group"><label for="TUE">Tiempo uso dispositivos (horas/día)</label><input type="number" id="TUE" name="TUE" value="1" step="0.1"></div>
            </div>
            <button type="submit">Predecir</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que la página se recargue
            const formData = new FormData(this);
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = 'Calculando...';

            fetch('/predict', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        resultadoDiv.innerHTML = `<p><strong>Error:</strong> ${data.error}</p>`;
                    } else {
                        let predictionText = data.prediction.replace(/_/g, ' '); // Reemplaza guiones bajos por espacios
                        resultadoDiv.innerHTML = `<h3>Resultado de la Predicción</h3>
                                              <p><strong>Modelo Utilizado:</strong> ${data.model_used}</p>
                                              <p style="font-size: 1.2em; font-weight: bold; color: var(--primary-color);">
                                                <strong>Predicción:</strong> ${predictionText}
                                              </p>`;
                    }
                })
                .catch(error => {
                    resultadoDiv.innerHTML = `<p><strong>Error de conexión:</strong> ${error}</p>`;
                });
        });
    </script>
</body>
</html>
